<!DOCTYPE html>
<html>
  <head>
    <title>Shop with request</title>
    <meta name="description" content="A new way to receive payments">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        A new kind of shop
      </h1>
    </header>

    <main>
      <form>
        <button id="checkout-button" type="submit">Pay with Crypto</button>
      </form>
    </main>

    <footer>
      Request Network
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script type="module">
    import SimplePayment from "https://unpkg.com/payment-components@0.1.0/dist/payment-components.esm.production.js";
     
   async function checkout() {
           const response = await fetch('/pay', { method: 'POST'})
           const data = await response.json()
           console.log('async' , data);
          return { signedRequestData: data}

   }
  // weird works if called a init instead of waiting for the event
  //checkout();
  document.addEventListener("DOMContentLoaded", function() {
    const sp = new SimplePayment(async() => await checkout(), {
      redirectUrl: "http://localhost:9080/?txId=",
      networkId: 4,
    });

    sp.init("#checkout-button");
  });
    </script>
  </body>
</html>
